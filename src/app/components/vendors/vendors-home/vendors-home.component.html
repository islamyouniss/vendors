<div class="row mt-3 w-25">
    <a routerLink="create" class="btn btn-success"><fa-icon [icon]="faPlus"></fa-icon>  Add New Vendor</a>
</div>
<app-spinner *ngIf="isLoading"></app-spinner>
<div class="row mt-3" *ngIf="!isLoading">
    <div *ngFor="let vendor of allVendors" class="col-6 my-3">
        <app-vendor [vendorData] = "vendor"></app-vendor>
    </div>
</div>
