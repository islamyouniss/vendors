<div class="row mt-3 w-25" *ngIf="auth.canCreate(user)">
    <a routerLink="create" class="btn btn-success"><fa-icon [icon]="faPlus"></fa-icon> Add New Vendor</a>
</div>
<app-spinner *ngIf="isLoading"></app-spinner>
<div class="row mt-3 vendors-container" *ngIf="!isLoading">
    <div *ngFor="let vendor of allVendors" class="col-sm-6 col-12 my-3">
        <app-vendor [vendorData] = "vendor" (vendorDeleted)="deleteVendor(vendor)"></app-vendor>
    </div>
</div>
