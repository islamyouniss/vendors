<app-spinner *ngIf="isLoading"></app-spinner>
<section id="hero" class="d-flex align-items-center" *ngIf="!isLoading">
    <div class="container position-relative">
        <a routerLink="edit" class="btn btn-primary">edit vendor</a>
        <div class="row justify-content-center">
            <div class="col-xl-7 col-lg-9 text-center">
                <h1>{{vendorData.name}}</h1>
                <h2>{{vendorData.address}}</h2>
                <h2><a href="tel:{{vendorData.mobile}}">{{vendorData.mobile}}</a> | <a href="mailTo:{{vendorData.email}}">{{vendorData.email}}</a> </h2>
            </div>
        </div>
        <div class="text-center my-3">
            {{vendorData.description}}
        </div>

        <div class="row icon-boxes">
            <h3>Contacts</h3>
            <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0 mx-3" *ngFor="let contact of vendorData.contacts">
                <div class="icon-box row">
                    <!--<div class="icon"></div>-->
                    <h4 class="title">{{contact.contactName}}</h4>
                    <p class="description"><a href="mailto:{{contact.contactEmail}}">{{contact.contactEmail}}</a></p>
                    <p class="description"><a href="tel:{{contact.contactMobile}}">{{contact.contactMobile}}</a></p>
                </div>
            </div>
        </div>

        <div class="row icon-boxes my-5" *ngIf="vendorData.attachments && vendorData.attachments.length >= 1">
            <h3>Attachments:</h3>
            <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0 mx-3" *ngFor="let attachment of vendorData.attachments">
                <div class="icon-box row">
                    <h4 class="title"><a href="{{attachment.url}}" download>{{attachment.name}}</a></h4>
                </div>
            </div>
        </div>
    </div>
</section>
