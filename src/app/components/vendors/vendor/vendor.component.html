<app-spinner *ngIf="isLoading"></app-spinner>

<div class="card vendor" *ngIf="!isLoading" >
    <div class="card-body">
        <div class="mb-3" (click)="showVendorDetails()">
            <h5 class="card-title">{{vendorData.name}}</h5>
            <p class="card-text">{{vendorData.description}}</p>
        </div>
        <div class="d-flex">
            <a routerLink="create" class="btn btn-success mx-2"><fa-icon [icon]="faPlus"></fa-icon></a>
            <a routerLink="{{vendorData.mobile}}/edit" class="btn btn-primary mx-2"><fa-icon [icon]="faEdit"></fa-icon></a>
            <a (click)="delete()" class="btn btn-danger mx-2 ms-auto"><fa-icon [icon]="faTrash"></fa-icon></a>
        </div>
    </div>
</div>
