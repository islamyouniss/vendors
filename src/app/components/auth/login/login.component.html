        <!-- Login Form -->
        <div class="mt-5">
            <app-spinner *ngIf="isLoading"></app-spinner>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" *ngIf="!isLoading">
                <input type="email" id="login" class="fadeIn second" name="email" placeholder="email" value="email" ngModel required email>
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" value="password" ngModel required minlength="6">
                <button class="fadeIn fourth" value="Log In" [disabled]="!loginForm.valid">login</button>
            </form>
